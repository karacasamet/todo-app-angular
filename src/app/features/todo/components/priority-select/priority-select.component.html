<mat-form-field>
  <mat-label>Priority</mat-label>
  <select
    matNativeControl
    [(ngModel)]="value"
    [disabled]="disabled"
    (change)="onChange(value)"
    (blur)="onTouched()"
  >
    @for (todoPriority of todoPriorityValues; track todoPriorityValues) {
    <option [value]="todoPriority">
      {{ todoPriority }}
    </option>
    }
  </select>
</mat-form-field>
